<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Réservia</title>
    <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve, en plein centre ville ou en pleine nature"">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e479fef98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a href="#" class="header__img">
        <p>
          <img src="images/logo/Reservia.svg" alt="Un logo bleu où il est écrit Réservia">
        </p>
      </a>
      <nav class="nav">
        <ul>
          <li class="nav__link nav__link--active"><a href="#accommodation">Hébergements</a></li>
          <li class="nav__link"><a href="#activities">Activités</a></li>
        </ul>
      </nav>
      <a href="#" class="nav__subscribe">S'inscrire</a>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
      <section class="search">
        <h1 class="search__title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form method="get" class="search-form">
          <div class="search-form__icon"><i class="fas fa-map-marker-alt"></i></div>
          <input type="search" class="search-form__input" placeholder="Où allez-vous ?">
          <button class="search-form__btn" disabled>
            <i class="fas fa-search"></i>
            <span>Rechercher</span>
          </button>
        </form>
        <div class="filters">
          <h2 class="filters__title">Filtres</h2>
          <ul>
            <li class="filter-link">
              <div class="filter-link__icon"><i class="fas fa-money-bill-wave"></i></div>
              <span class="filter-link__title">Économique</span>
            </li>
            <li class="filter-link">
              <div class="filter-link__icon"><i class="fas fa-child"></i></div>
              <span class="filter-link__title">Familial</span>
            </li>
            <li class="filter-link">
              <div class="filter-link__icon"><i class="fas fa-heart"></i></div>
              <span class="filter-link__title">Romantique</span>
            </li>
            <li class="filter-link">
              <div class="filter-link__icon"><i class="fas fa-dog"></i></div>
              <span class="filter-link__title">Animaux autorisés</span>
            </li>
          </ul>
        </div>
        <div class="results">
          <div class="results__icon"><i class="fas fa-info fa-xs"></i></div>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
  </body>
</html>
